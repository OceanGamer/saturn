<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .space-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #000000 0%, #000000 70%, #0a0a2a 100%);
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .saturn {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #e3b04b, #c19a6b, #8b7355);
            box-shadow: 0 0 30px 8px rgba(227, 176, 75, 0.4);
            transform-origin: center;
            animation: orbit 40s linear infinite;
            top: 50%;
            left: 50%;
            margin-top: -90px;
            margin-left: -90px;
        }
        
        .saturn-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 280px;
            height: 60px;
            border-radius: 50%;
            background: 
                radial-gradient(
                    ellipse at center,
                    rgba(210, 180, 140, 0.9) 0%,
                    rgba(210, 180, 140, 0.7) 40%,
                    rgba(210, 180, 140, 0.5) 60%,
                    transparent 70%
                );
            box-shadow: 0 0 15px rgba(210, 180, 140, 0.6);
        }
        
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(400px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(400px) rotate(-360deg);
            }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
        }
        
        .progress-text h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 4px;
            background: linear-gradient(to right, #ffffff, #a0a0a0, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: text-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes text-glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }
        
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(75, 0, 130, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 200, 0.15) 0%, transparent 40%);
            z-index: 0;
        }
        
        .small-stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .small-star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: small-twinkle 4s infinite ease-in-out;
        }
        
        @keyframes small-twinkle {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <div class="stars" id="stars"></div>
        <div class="small-stars" id="small-stars"></div>
        <div class="nebula"></div>
        <div class="saturn">
            <div class="saturn-rings"></div>
        </div>
        <div class="progress-text">
            <h1>AUN NO ES MOMENTO</h1>
        </div>
    </div>

    <script>
        // Crear estrellas grandes
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Posición aleatoria
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Tamaño aleatorio
            const size = 1 + Math.random() * 3;
            
            // Duración de animación aleatoria
            const duration = 3 + Math.random() * 7;
            const delay = Math.random() * 5;
            
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Crear estrellas pequeñas
        const smallStarsContainer = document.getElementById('small-stars');
        const smallStarCount = 300;
        
        for (let i = 0; i < smallStarCount; i++) {
            const star = document.createElement('div');
            star.classList.add('small-star');
            
            // Posición aleatoria
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Tamaño muy pequeño
            const size = 0.5 + Math.random() * 1;
            
            // Duración de animación aleatoria
            const duration = 2 + Math.random() * 5;
            const delay = Math.random() * 3;
            
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            
            smallStarsContainer.appendChild(star);
        }
    </script>
</body>
</html>
